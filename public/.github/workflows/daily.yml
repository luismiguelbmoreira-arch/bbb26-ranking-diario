name: Update data.json daily

on:
  schedule:
    - cron: "10 3 * * *" # 00:10 BRT (aprox), runner em UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (no deps)
        run: npm -v

      - name: Build data.json
        run: npm run build:data

      - name: Commit if changed
        run: |
          git config user.name "bbb26-bot"
          git config user.email "bbb26-bot@users.noreply.github.com"
          git add public/data.json
          git diff --cached --quiet || git commit -m "daily: update data.json"
          git push
